<div class="panel panel-info posts" >
	<div class="panel-heading">{{post.title}}: </div>
	<div class="panel-body">{{post.shortText}}</div>
	<div class="panel-body">{{post.fullText}}</div>	
</div>

<div class="panel panel-default posts">
	<div class="panel-heading">Комментарии:
	<section>
					<div class="form-group">						
						<input id="title" class="form-control" name="title" [(ngModel)]="comment.authorName" placeholder="Имя" required />
					</div>
					<div class="form-group">						
						<input id="shortText" class="form-control" name="shortText" [(ngModel)]="comment.text" placeholder="Фраза" required />						
					</div>  
					<div class="form-group">						
						<button class="btn btn-default" (click)="createComment(comment)" data-dismiss="modal">Отправить</button>
					</div>
		</section>
	</div>
	
	<div class="panel-body">
		
		<article class="well well-sm" *ngFor="let comment of comments | async">
		<header>{{comment.authorName}} said:</header>
			{{comment.text}}
		</article>
	</div>
</div>
